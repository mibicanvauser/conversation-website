<meta charset= "UTF-8">
<meta name="viewport" content= "width=device-width, initial-scale=1.0">
<title>Post-Rant conversation topics (and mayne a few jokes, but don't tell anyone)</title>
<style>
	body {
	  font-family: cursive;
          background-color: #00ff95;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
     
      .container {
              background: pink;
              padding: 30px;
              border-radius: 12px;
              box-shadow: 0 10px 20px rgba(0,0,0,0.1);
              text-align : center;
              max-width: 400px;
              width: 100%;
      }
      #displayBox {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #00ff95;
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
       }
      
       button {
           background-color:#00ff95;
           color: white;
           border: none;
           padding: 12px 24px;
           border-radius: 6px;
           cursor: pointer;
           font-size: 1rem;
         }

      button:hover {
      background-color: #02d67e;
      transition: 0.3s;
         }
  
      button: active {
      transform: scale(0.98);
         }

     </style>
     </head>
     <body>
     <div class= "container">
         <h1>For after a rant, or maybe just for a laugh üíö</h1>
         <div id= "displayBox">please keep the ragebait to a minimum üôè</div>
         <button onclick= "pickNewQuestion()">New Question</button>
     </div>

     <script>
let originalBank= [];
let shuffledBank=[];

fetch('questions.json')
	.then(response => response.json())
	.then(data => {
		originalBank=data;
		resetAndShuffle();
})
.catch(err => {
	document.getElementById('displayBox').innerText= "Error: Check your JSON file!";
	console.error(err);
});


function resetAndShuffle() {
	shuffledBank = [...originalBank];
	
	for (let i = shuffledBank.length - 1; i > 0; i--) {
	    const j = Math.floor(Math.random() * (i + 1));
	    [shuffledBank[i], shuffledBank[j]] = [shuffledBank[j], shuffledBank[i]];
	}
}

function pickNewQuestion() {
if (shuffledBank.length === 0) {
   resetAndShuffle();
   console.log("Deck empty! Reshuffling...");
     }

	const randomQuestion = shuffledBank.pop();

	document.getElementById ('displayBox').innerText = randomQuestion;
}
	


</script>
</body>
</html>
