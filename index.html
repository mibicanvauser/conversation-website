<!DOCTYPE html>
<html lang= "en">
<head>
<meta charset= "UTF-8">
<meta name="viewport" content= "width=device-width, initial-scale=1.0">
<title>Post-Rant (and sometimes just for fun :)</title>
<link rel="icon" type="image/jpg" href="favicon.jpg">
<style>
	body {
	  font-family: sans-serif;
          background-color: #00ff95;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
     
      .container {
              background: pink;
              padding: 30px;
              border-radius: 12px;
              box-shadow: 0 10px 20px rgba(0,0,0,0.1);
              text-align : center;
              max-width: 400px;
              width: 100%;
      }
      #displayBox {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #00ff95;
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
       }
      
       button {
           background-color:#00ff95;
           color: white;
           border: none;
           padding: 12px 24px;
           border-radius: 6px;
           cursor: pointer;
           font-size: 1rem;
         }

      button:hover {
      background-color: #02d67e;
      transition: 0.3s;
         }
  
      button: active {
      transform: scale(0.98);
         }

     </style>
     </head>
     <body>
     <div class= "container">
         <h1>STAY WITH ME NOW</h1>
         <div id= "displayBox">please keep the ragebait to a minimum üôè</div>
         <button onclick= "pickNewQuestion()">New Question</button>
     </div>

     <script>
          let bank = [];

     fetch('questions.json')
          .then(response => response.json())
          .then(data => {
             bank = data;
          })
          .catch(err => {
             document.getElementById('displayBox').innerText = "Error: Check your JSON file!";
          console.error(err);
         });
    
    function pickNewQuestion() {
        if (bank.length === 0) return;

       const randomIndex = Math.floor(Math.random() * bank.length);
       const randomQuestion = bank[randomIndex];

       document.getElementById('displayBox').innerText = randomQuestion;
      
     }
  </script>
</body>
</html>
